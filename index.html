<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Entrega</title>
</head>
<body>
    <div id="pantalla">
        <h2 id="bienvenida">¡Bienvenido!</h2>
        <h3 id="titulo">Selecciona un juego</h3>
       <div id="inicio">
        <div>
            <label for="tablas">Tablas</label>
            <input type="radio" name="juego" id="tablas" value="1" class="games">
        </div>
        <div>
            <label for="ruletaRusa">Ruleta Rusa</label>
            <input type="radio" name="juego" id="ruletaRusa" value="2" class="games">
        </div>
        <div>
            <label for="ppt">Piedra, Papel o Tijeras</label>
            <input type="radio" name="juego" id="ppt" value="3" class="games">
        </div>
        <div>
            <label for="tm">Traga Monedas</label>
            <input type="radio" name="juego" id="tm" value="4" class="games">
        </div>
        <br>
        <div>
            <button id="empezar" value="Empezar"> Empezar </button>
        </div>
       </div>
    </div>

    <div id="pantallaTablas">

        <h3 id="tituloTablas" style="display: none;">¡Tablas!</h3>

        <div id="pantallaTablaHija1" style="display: none;">
            <label for="tablas">Ingresá la cantidad de Jugadores: </label>
            <input type="number" id="cantJugadoresTabla" name="juego" placeholder="Ingresar la cantidad de Jugadores">
            <button id="btnCantJugTab"> Aceptar </button>
        </div>

        <div id="pantallaTablaHija2" style="display: none;">
            <label for="nombreJugadorTabla">Ingrese nombre del jugador:</label>
            <input type="text" name="" id="nombreJugadorTabla" placeholder="Ingresar nombre de jugador">
        </div>
    </div>
</body>
</html>
